services:
  app:
    environment:
      - TZ=Europe/Moscow
    build: .
    restart: unless-stopped
    command: ./run-api /config/api.conf
    volumes:
      - ${PWD}/api.conf.docker:/config/api.conf:ro
      - ${PWD}/${KEYCLOAK_CERT}:/config/cert.pem:ro
      - log:/log
    ports:
      - ${APP_PORT_EXT}:5000
    logging:
      options:
        tag: ${APP_LOGGING_TAG}
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:5000/api/ping').read()"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
volumes:
  log:
